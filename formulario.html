<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <header class="inicio">
        <h1>¡¡Contactate conmigo!!</h1>

    </header>
    <main class="medio">
        <h1>Rellene todos los campos:</h1>
        <section>
            <form>
                <div class="formulario">
                    <label for="">Telefono:</label>
                    <input type="number" placeholder="+543492786543">
                </div>
                <div class="formulario">
                    <label for="">Correo Electronico:</label>
                    <input type="email" placeholder="tonitomarquez65@gmail.com">
                </div>
                <div class="formulario">
                    <label for="">Nombre:</label>
                    <input type="text" placeholder="Victor">
                </div>
                <div class="formulario">
                    <label for="">Mensaje:</label>
                    <input type="text">
                </div>
              
             <button>Enviar</button>
            </form>
        </section>

    </main>
    <footer class="final">
        <section>
            <div>
                <h3>Gracias por contactarme</h3>
            </div>
        </section>

    </footer>
    
</body>
</html>
